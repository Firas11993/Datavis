    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            font: 10pt "Helvetica Neue", Arial, Helvetica, sans-serif;
        }
        .lorem {
            font-style: italic;
            text-align: justify;
            color: #AAA;
        }
    </style>

<body onload="setupMap()">
    <div id="legend" class="gradient"></div>
    <div class="sidediv">
        <form>
            <span class="inputLabel">Starting location:</span><input id="startingLoc" list="stationsNames" placeholder="Loading..." type="text"/>
            <datalist id="stationsNames"></datalist>
            <button id="startingLocSet" class="sidedivButton" type="button" onclick="setStopFromInput()">Set</button>
            <div id="budgetContainer"><span class="inputLabel">Budget:</span><input id="budget" type="range" value="200" min="20" max="250" step="10" list="steplist"/><span id="budgetValue">â‚¬200</span>
                <datalist id="steplist">
                    <option>20</option>
                    <option>140</option>
                    <option>250</option>
                </datalist>
            <button id="budgetRefresh" class="sidedivButton" type="button" onclick="showPathsFromStop()">Refresh</button>
            </div>
        </form>
    </div>
    <!-- SIDEBAR + CONTENT -->
    <div id="sidebar" class="leaflet-sidebar collapsed">
        <!-- Nav tabs -->
        <div class="leaflet-sidebar-tabs">
            <ul role="tablist"> <!-- top aligned tabs -->
                <li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
                
            </ul>

        </div>

        <!-- Tab panes -->
        <div class="leaflet-sidebar-content">
            <div class="leaflet-sidebar-pane" id="home">
                <h1 class="leaflet-sidebar-header">Summary</h1>
                <span id="sidebarContent" style="color:black" />
                <div class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></div>
            </div>

            <div class="leaflet-sidebar-pane" id="messages">
                <h1 class="leaflet-sidebar-header">Messages<div class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></div></h1>
            </div>

            <div class="leaflet-sidebar-pane" id="profile">
                <h1 class="leaflet-sidebar-header">Profile<div class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></div></h1>
            </div>
        </div>
    </div>
    <!-- END SIDEBAR -->
    <!-- Add class sidebar-map -->
    <div id="map" class="sidebar-map"></div>
    <!-- End class ... -->
    <!-- Check main.js setupMap function last lines - 211-->
    <script src="main.js"></script>
    <!-- end main.js -->
    <!-- Leaflet sidebar lib -->
    <script src="leaflet-sidebar.js"></script>
    <!-- end leaflet lib -->
    <!-- side bar styles, put them in css file better -->
</body>

</html>
